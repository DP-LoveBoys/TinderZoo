<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Preferences Selection - TinderZoo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/flatly/bootstrap.min.css" integrity="sha384-qF/QmIAj5ZaYFAeQcrQ6bfVMAh4zZlrGwTPY7T/M+iTTLJqJBJjwwnsE5Y0mV7QK" crossorigin="anonymous" />
    <script src="https://cdn.ckeditor.com/4.16.0/standard/ckeditor.js"></script>
    <link rel="stylesheet" th:href="@{/css/styles_profile_page.css}">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/home_page/{id}(id = ${userId})}">TinderZoo</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/myprofile/{id}(id = ${userId})}">My Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/settings/{id}(id = ${userId})}">Settings</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/logout}">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container text-center">
    <div>
        <h1 style="font-size: 60px; margin-bottom: 60px;">Preferences</h1>
    </div>

    <div class="card text-white bg-primary mb-3" style="height: 300px; overflow:auto;">
        <div class="card-header">Your preferences at the moment are:</div>
        <div class="card-body">

                <div style="font-size: 20px; margin-bottom: 20px;">
                    <div class="row">
                    <span class="col-md-12" th:if="${preferences.closeAge == true}" style="font-size: 20px; margin-bottom: 30px;">are close to his age <span> <button type="button" class="btn btn-success col-md-6 delete_button" id="deletePreference1">Delete</button></span></span>
                    <span class="col-md-12" th:if="${preferences.sameBreed == true}" style="font-size: 20px; margin-bottom: 30px;">belong to the same breed <span> <button type="button" class="btn btn-success col-md-6 delete_button" id="deletePreference2">Delete</button></span></span>
                    <span class="col-md-12" th:if="${preferences.nearby == true}" style="font-size: 20px; margin-bottom: 30px;">live in his proximity <span> <button type="button" class="btn btn-success col-md-6 delete_button" id="deletePreference3">Delete</button></span></span>
                </div>


            </div>

            </div>
    </div>
    <div>
        <h2 style="font-size:40px; margin-bottom: 40px; margin-top: 400px;">Select a new preference from the list below:<b></b></h2>
    </div>
<form th:action="@{/preferences_selection_processing}"  method="post" style="max-width: 600px; margin: 0 auto;" th:object="${preferences}" > <!-- userCredentials sent by registrationController -->
    <fieldset>
        <div class="m-3">
            <input type="hidden" th:value="${userId}" name="userId"/>
            <div class="form-group">
                <label for="PreferenceSelected" class="form-label mt-4" style="font-size: 30px;">Available preferences:&ensp;</label>
                <select class="form-select" style="height:30px;" id="PreferenceSelected">
                        <option class="service-small">Close age</option>
                        <option class="service-small">Same breed</option>
                        <option class="service-small">Nearby</option>
                </select>
            </div>
        </div>

        <button type="submit" style="margin-top: 30px;" class="btn btn-primary">Submit</button>
    </fieldset>

</form>

</div>
   </body>
   </html>
