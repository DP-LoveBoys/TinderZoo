<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>TinderZooApp</title>
</head>
<body>
<div>
    <div>
        <form th:action="@{/logout}" method="post"></form>
        <input type="submit" value="Sign out"/>
    </div>
    <div>
        <p>Your name is [[${#request.userPrincipal.principal.fullName}]]</p>
    </div>
</div>

<h1>List users</h1>

<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>

    </tr>
    <tr th:each="userData : ${listUsersCredentials}">
        <td th:text="${userData.id}">1</td>
        <td th:text="${userData.name}">Name</td>
        <td th:text="${userData.email}">Email</td>
    </tr>
</table>

</body>
</html>
