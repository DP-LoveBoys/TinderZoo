<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel = "stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/flatly/bootstrap.min.css" integrity="sha384-qF/QmIAj5ZaYFAeQcrQ6bfVMAh4zZlrGwTPY7T/M+iTTLJqJBJjwwnsE5Y0mV7QK" crossorigin="anonymous" />
    <link rel="stylesheet" th:href="@{/css/styles_profile_page.css}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/home_page/{id}(id = ${userData.id})}">TinderZoo</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/home_page/{id}(id = ${userData.id})}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/settings/{id}(id = ${userData.id})}">Settings</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/logout}">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container_left" >
    <div class="circular--portrait1" style="display: block; margin-left: auto; margin-right: auto;">
        <img id="profilePict" th:src="'data:image/${profilePicture.imageType};base64,'+${profilePicture.image}"  />
        <script th:inline="javascript">
        /*<![CDATA[*/
            const pictureElem=document.querySelector("#profilePict");
            let profilePicture = /*[[${profilePicture}]]*/ 'default';
            console.log(profilePicture);

            if(profilePicture.image==null){
                pictureElem.src="../images/empty_picture.jpg";
            }

        /*]]>*/
        </script>
    </div>
    <h1 style="text-align: center; display: block; margin-left: auto; margin-right: auto; margin-top: 10px;"><span style=" " th:text="${username}"></span></h1>
</div>

<div class=" text-center display-1" style="margin-left: 25%; margin-right: 50px;">TinderZoo</div>
<div class="rectangle rct_notification col-md-8" >
    <div class="rectangle_title text-center display-4" >Matches</div>
    <div style="height: 10px;"></div>

    <!-- A match -->
    <div class="card text-dark bg-info mb-3" style="width: 100%; height: 300px;">
        <div class="card-header" style="color: black;">Username</div>
        <div class="card-body">
            <div class="row">
                <div class="circular--portrait1_notification col-md-2" style=" margin-top: 5px; margin-left: 20px;">
                    <img id="profilePict1" th:src="'data:image/${profilePicture.imageType};base64,'+${profilePicture.image}"  />
                    <script th:inline="javascript">
                /*<![CDATA[*/
                    const pictureElem=document.querySelector("#profilePict");
                    let profilePicture = /*[[${profilePicture}]]*/ 'default';
                    console.log(profilePicture);

                    if(profilePicture.image==null){
                        pictureElem.src="../images/empty_picture.jpg";
                    }

                /*]]>*/
                </script></div>
                <div class="col-md-5"></div>
                <div class="d-grid gap-3 d-md-block col-md-4 text-right">
                    <button class="btn btn-lg btn-primary" type="button" style="border-radius: 15px; font-size: 30px; max-width: 300px; ">Chat</button>
                    <button class="btn btn-lg btn-primary" type="button" style="border-radius: 15px; font-size: 30px; max-width: 300px; margin-top: 5%;">Unmatch</button>
                </div>
            </div>
        </div>
    </div>
    <div style="height: 320px;"></div>
    <div class="card text-dark bg-info mb-3" style="width: 100%; height: 300px;">
        <div class="card-header" style="color: black;">Username</div>
        <div class="card-body" style="margin-bottom: 10px;">
            <div class="row">
                <div class="circular--portrait1_notification col-md-2" style=" margin-top: 5px; margin-left: 20px;">
                    <img id="profilePict2" th:src="'data:image/${profilePicture.imageType};base64,'+${profilePicture.image}"  />
                    <script th:inline="javascript">
                /*<![CDATA[*/
                    const pictureElem=document.querySelector("#profilePict");
                    let profilePicture = /*[[${profilePicture}]]*/ 'default';
                    console.log(profilePicture);

                    if(profilePicture.image==null){
                        pictureElem.src="../images/empty_picture.jpg";
                    }

                /*]]>*/
                </script></div>
                <div class="col-md-5"></div>
                <div class="d-grid gap-3 d-md-block col-md-4 text-right">
                    <button class="btn btn-lg btn-primary" type="button" style="border-radius: 15px; font-size: 30px; max-width: 300px;">Chat</button>
                    <button class="btn btn-lg btn-primary" type="button" style="border-radius: 15px; font-size: 30px; max-width: 300px; margin-top: 5%;">Unmatch</button>
                </div>
            </div>
        </div>
    </div>
</div>
<div style="height: 100px;"></div>
</body>
</html>
