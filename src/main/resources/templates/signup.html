<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Sign Up - TinderZoo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/flatly/bootstrap.min.css" integrity="sha384-qF/QmIAj5ZaYFAeQcrQ6bfVMAh4zZlrGwTPY7T/M+iTTLJqJBJjwwnsE5Y0mV7QK" crossorigin="anonymous" />
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary ">
    <div class="container-fluid">
        <a class="navbar-brand" href="/index">TinderZoo</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav ml-auto ">
                <li class="nav-item">
                    <a class="nav-link active" href="/register">Registration</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/login">Login</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container text-center">
    <div>
        <h1>Registration</h1>
    </div>
    <form th:action="@{/process_register}"  method="post" style="max-width: 600px; margin: 0 auto;" th:object="${userCredentials}"> <!-- userCredentials sent by registrationController -->
        <fieldset>
            <div class="m-3">
                <div class="form-group row">
                    <label for="InputEmail" class="col-form-label col-4">Email address</label>
                    <div class="col-8">
                        <input type="email" name="email" th:field="*{email}" class="form-control" id="InputEmail" aria-describedby="emailHelp" placeholder="Enter email" minlength="8" maxlength="100" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="InputName" class="col-form-label col-4">Name</label>
                    <div class="col-8">
                        <input type="name" name="name" th:field="*{name}" class="form-control" id="InputName" aria-describedby="nameHelp" placeholder="Enter name" minlength="8" maxlength="100" required>
                    </div> <!-- had to add field name="name" here in order for the form to send the data... -->
                </div>
                <div class="form-group row">
                    <label for="InputPassword" class="col-form-label col-4">Password</label>
                    <div class="col-8">
                        <input type="password" name="password" th:field="*{password}" class="form-control" id="InputPassword" placeholder="Password" minlength="8" maxlength="24" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="InputConfirmationPassword" class="col-form-label col-4">Confirmation Password</label>
                    <div class="col-8">
                        <input type="password" class="form-control" id="InputConfirmationPassword" placeholder="Enter Password again" minlength="8" maxlength="24" required>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </fieldset>
    </form>
</div>
</body>
</html>
