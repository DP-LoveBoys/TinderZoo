<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Sign Up - TinderZoo</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container text-center">
    <div>
        <h1>Registration</h1>
    </div>
    <form th:action="@{/process_register}" th:object="${credentials}" method="post" style="max-width: 600px; margin: 0 auto;">

        <div class="m-3">
            <div class="form-group row">
                <label class="col-4 col-form-label">E-mail: </label>
                <div class="col-8">
                    <input type="email" class="form-control" th:field="*{email}" required minlength="8" maxlength="100"/>
                </div>
            </div>
        </div>
            <div class="m-3">
                <div class="form-group row">
                    <label class="col-4 col-form-label">Password: </label>
                    <div class="col-8">
                        <input type="password" class="form-control" th:field="*{password}" required minlength="8" maxlength="24"/>
                    </div>
                </div>
            </div>

            <div class="m-3">
                <div class="form-group row">
                    <label class="col-4 col-form-label">Confirm Password: </label>
                    <div class="col-8">
                        <input type="password" class="form-control" required minlength="8" maxlength="24"/>
                    </div>
                </div>
            </div>

            <div>
                <button type="submit" class="btn btn-primary">Sign Up</button>
            </div>
    </form>
</div>
</body>
</html>
