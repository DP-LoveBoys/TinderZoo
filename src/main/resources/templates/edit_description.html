<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>This is the profile page</title>
  <link rel = "stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/flatly/bootstrap.min.css" integrity="sha384-qF/QmIAj5ZaYFAeQcrQ6bfVMAh4zZlrGwTPY7T/M+iTTLJqJBJjwwnsE5Y0mV7QK" crossorigin="anonymous" />
  <link rel="stylesheet" th:href="@{/css/styles_profile_page.css}">
  <script src="https://cdn.ckeditor.com/4.16.0/standard/ckeditor.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/home_page/{id}(id = ${userData.id})}">TinderZoo</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarColor01">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link active" th:href="@{/myprofile/{id}(id = ${userData.id})}">My Profile</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" th:href="@{/settings/{id}(id = ${userData.id})}">Settings</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/logout}">Logout</a>
        </li>
      </ul>
    </div>
  </div>
</nav>



<div class="container text-center">
  <div>
    <h1 style="margin-bottom: 60px;">Edit Description</h1>
  </div>
  <div>

  </div>
  <form th:action="@{/process_profile_data}"  method="post" style="max-width: 600px; margin: 0 auto;" th:object="${user}" enctype="multipart/form-data"> <!-- userCredentials sent by registrationController -->
    <fieldset>
      <div class="m-3">
        <div class="form-group">
          <label style="margin-top: 20px; margin-bottom: 40px; font-size:28px;"><b>This is your self-description.</br> Change it so that it fits you best right now:</b></label>
          <div>
            <textarea name="description" th:field="*{description}" th:placeholder="${userData.description}"></textarea>
            <script>
                  CKEDITOR.replace('description');
            </script>
          </div>
        </div>
        <button type="submit" style="margin-top: 30px;" class="btn btn-primary">Submit</button>
      </div>
    </fieldset>
  </form>




</div>

</body>
</html>
