<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>This is the profile page</title>
    <link rel = "stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/flatly/bootstrap.min.css" integrity="sha384-qF/QmIAj5ZaYFAeQcrQ6bfVMAh4zZlrGwTPY7T/M+iTTLJqJBJjwwnsE5Y0mV7QK" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/css/styles_profile_page.css}">

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="/home_page">TinderZoo</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/profile/{id}(id = ${userId})}">My Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/settings/{id}(id = ${userId})}">Settings</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/logout}">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div>
    <div th:each="photo:${photos}">
        <div>
            <img style="width: 200px; height: 200px" th:src="'data:image/${photo.imageType};base64,'+${photo.image}" />

            <form th:action="@{/deletePhoto}" method="post" id="deleteForm">
                <input type="hidden" th:value="${photo.id}" name="photoId"/>
                <input type="hidden" th:value="${userId}" name="userId"/>
            </form>

            <form th:action="@{/setAsProfile}" method="post" id="setAsProfileForm">
                <input type="hidden" th:value="${photo.id}" name="photoId"/>
                <input type="hidden" th:value="${userId}" name="userId"/>
            </form>

            <!--<div class="btn-group btn-group-sm" role="group" aria-label="Basic example">
                <button type="sublit" form="deleteForm" class="btn btn-primary">Delete</button>
                <button type="submit" form="setAsProfileForm" class="btn btn-primary">Set as profile picture</button>
            </div>-->

            <div class="btn-group btn-group-sm" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modal1">Delete</button>
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modal2">Set as profile picture</button>

                <!-- Modal -->
                <div class="modal fade" id="modal1" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="model1Label" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="model1Label">Delete Confirmation</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <h1>Are you sure you want to delete this image?</h1>
                            </div>
                            <div class="modal-footer">
                                <button type="button"  class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                                <button type="submit" form="deleteForm" class="btn btn-primary">Delete</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="modal fade" id="modal2" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="model2Label" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="model2Label">Change Profile Picture Confirmation</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <h1>Set this image as your profile picture?</h1>
                            </div>
                            <div class="modal-footer">
                                <button type="button"  class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                                <button type="submit" form="setAsProfileForm" class="btn btn-primary">Confirm</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>




        </div>
    </div>
</div>

<div>
    <form th:action="@{/addPhotos}" method="post" enctype="multipart/form-data">
        <input type="file" name="photos" multiple><br><br>
        <input type="hidden" th:value="${userId}" name="userId"/>
        <button type="submit">Add photos</button>
    </form>
</div>


</body>
</html>
