<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Interest Selection - TinderZoo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/flatly/bootstrap.min.css" integrity="sha384-qF/QmIAj5ZaYFAeQcrQ6bfVMAh4zZlrGwTPY7T/M+iTTLJqJBJjwwnsE5Y0mV7QK" crossorigin="anonymous" />
    <script src="https://cdn.ckeditor.com/4.16.0/standard/ckeditor.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary ">
    <div class="container-fluid">
        <a class="navbar-brand" href="/index">TinderZoo</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav ml-auto ">
                <li class="nav-item">
                    <a class="nav-link active" href="/register">Registration</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/login">Login</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container text-center">
    <div>
        <h1 style="margin-bottom: 60px;">Interest selection</h1>
    </div>
    <div>
        <h2 style="font-size:28px; margin-bottom: 50px;"><b>Now try again.</b></h2>
    </div>
    <form th:action="@{/interest_selection_processing}"  method="post" style="max-width: 600px; margin: 0 auto;" th:object="${interest}" > <!-- userCredentials sent by registrationController -->
           <fieldset>
               <div class="m-3">
                   <div class="form-group row">
                        <div class="col-8">
                            <input type="hidden" th:value="${userId}" name="userId"/>
                            <input type="text" th:field="*{interest_tag}" name="interest_tag" class="form-control" id="InputInterest_tag" placeholder="Enter interest" minlength="2" maxlength="25" required>
                        </div>

                    <button type="submit" style="margin-top: 30px;" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </fieldset>

       </form>




   </div>
   </body>
   </html>
